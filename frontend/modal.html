<!DOCKtype html>
<html lang="en">
    <head>
       <meta charset = 'utf-8'>
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="modal.css">
</head>

    <body>
<!-- newsletter-modal.html -->
<div id="newsletterModal" class="modal" style="
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    z-index:1000;
">
  <div class="modal-content" style="
    background:#fff;
    max-width:400px;
    margin:100px auto;
    padding:30px;
    border-radius:12px;
    position:relative;
    font-family: 'Mulish', sans-serif;
    text-align:center;
  ">
    <span class="close" style="
        position:absolute;
        top:15px;
        right:20px;
        font-size:28px;
        cursor:pointer;
        font-weight:bold;
    ">&times;</span>
    <h2 style="margin-bottom:15px; font-weight:700;">Subscribe to our Newsletter</h2>
    <p style="margin-bottom:20px; color:#555;">Get the latest updates and offers straight to your inbox!</p>
    <form id="newsletterForm">
      <input type="text" id="subscriberName" name="name" placeholder="Your Name" required style="
        width:100%;
        padding:10px;
        margin-bottom:10px;
        border:1px solid #ccc;
        border-radius:6px;
        font-size:16px;
      ">
      <input type="email" id="subscriberEmail" name="email" placeholder="Your Email" required style="
        width:100%;
        padding:10px;
        margin-bottom:15px;
        border:1px solid #ccc;
        border-radius:6px;
        font-size:16px;
      ">
      <button type="submit" style="
        background:#4CAF50;
        color:white;
        border:none;
        padding:12px 25px;
        font-size:16px;
        border-radius:6px;
        cursor:pointer;
        transition:0.3s;
      " onmouseover="this.style.background='#45a049'" onmouseout="this.style.background='#4CAF50'">
        Subscribe
      </button>
    </form>
    <div id="message" style="display:none; margin-top:15px; font-weight:600;"></div>
  </div>
</div>


<script src="modal.js"></script>
</body>
</html>
